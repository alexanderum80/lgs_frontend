<div>
  <span
    [ngClass]="{ 'p-float-label mt-3': floatLabel }"
    class="p-field"
    [formGroup]="fg"
  >
    <label
      *ngIf="!floatLabel"
      [for]="control"
      class="inline-label"
      [ngStyle]="{ 'width.px': labelWidth }"
      [ngClass]="{ 'label-required': required }"
      [class.p-error]="
        !fg.controls[control].valid && fg.controls[control].dirty
      "
      >{{ label }}:
    </label>
    <p-password
      [id]="control"
      [formControlName]="control"
      [placeholder]="placeholder"
      [toggleMask]="toggleMask"
      [feedback]="feedback"
      [required]="required"
      [disabled]="disabled"
    >
    </p-password>
    <label
      *ngIf="floatLabel"
      [for]="control"
      [ngClass]="{ 'label-required': required }"
      >{{ label }}</label
    >
  </span>
  <small
    *ngIf="fg.controls[control].invalid && fg.controls[control].errors?.['required'] && fg.controls[control].dirty"
    class="p-error"
    >This field is mandatory.</small
  >
  <small
    *ngIf="fg.controls[control].invalid && fg.controls[control].errors?.['minLength']"
    class="p-error"
    >Introduzca m√°s caracteres.</small
  >
</div>
