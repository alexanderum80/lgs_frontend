<div>
  <div [class.p-float-label]="floatLabel" class="p-field" [formGroup]="fg">
    <label
      *ngIf="!floatLabel"
      [for]="control"
      class="inline-label"
      [ngStyle]="{ 'width.px': labelWidth }"
      [class.p-error]="
        !fg.controls[control].valid && fg.controls[control].dirty
      "
      [ngClass]="{ 'label-required': required }"
      >{{ label }}:
    </label>
    <p-dropdown
      [inputId]="control"
      [options]="optionsValues"
      [formControlName]="control"
      optionLabel="label"
      optionValue="value"
      [placeholder]="placeholder"
      [filter]="filter"
      filterBy="label"
      [required]="required"
      [disabled]="disabled"
      [showClear]="showClear"
      [autoDisplayFirst]="false"
    >
    </p-dropdown>
    <label
      *ngIf="floatLabel"
      [for]="control"
      [ngClass]="{ 'label-required': required }"
      >{{ label }}</label
    >
  </div>
  <small
    *ngIf="!fg.controls[control].valid && fg.controls[control].dirty"
    id="username2-help"
    class="p-error"
    >This field is mandatory</small
  >
</div>
