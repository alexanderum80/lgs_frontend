<app-add-edit-item [fg]="fg" (actionClicked)="onActionClicked($event)">
    <form [formGroup]="fg">
        <div class="form__group">
            <png-input-text class="w-full mt-1" label="Description" labelWidth="90" [fg]="fg" control="description" [required]="true" autocomplete="off"></png-input-text>
        </div>
        <div class="form__group">
            <png-dropdown class="w-full mt-1" label="Table Game" labelWidth="90" [fg]="fg" control="tableGame" [optionsValues]="tableGamesValues" placeholder="&lt;Table Game&gt;" [required]="true" [filter]="true" [showClear]="true"></png-dropdown>
        </div>
        <div class="form__group">
            <png-input-switch class="w-full mt-1" label="Enabled" labelWidth="70" [fg]="fg" control="enabled" [required]="true"></png-input-switch>
        </div>
    </form>
  </app-add-edit-item>
