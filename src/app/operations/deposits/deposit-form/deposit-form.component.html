<app-add-edit-item [fg]="fg" (actionClicked)="onActionClicked($event)">
    <form [formGroup]="fg">
        <div class="form__group">
            <png-dropdown class="w-full mt-1" [fg]="fg" control="idPlayer" label="Player" labelWidth="100" [optionsValues]="playersValues" placeholder="Select a Player" [required]="true" [filter]="true" [showClear]="true"></png-dropdown>
        </div>
    </form>
    <div class="deposit-container box shadow-1"> 
        <p-tabView>
            <p-tabPanel header="Receipt">
                <app-detail-form [operationDetails]="operationReceived" [payments]="payments" [instrumentsValues]="instrumentsValues"></app-detail-form>
            </p-tabPanel>
            <p-tabPanel header="Delivery">
                <app-detail-form [operationDetails]="operationDelivered" [payments]="payments" [instrumentsValues]="instrumentsValues"></app-detail-form>
            </p-tabPanel>
        </p-tabView>
    </div>
</app-add-edit-item>
