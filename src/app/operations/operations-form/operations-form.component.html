<app-add-edit-item [fg]="fg" (actionClicked)="onActionClicked($event)">
  <form [formGroup]="fg">
    <div class="form__group" *ngIf="needPlayer">
      <png-dropdown
        class="w-full mt-1"
        [fg]="fg"
        control="idPlayer"
        label="Player"
        labelWidth="100"
        [optionsValues]="playersValues"
        placeholder="Select a Player"
        [required]="true"
        [filter]="true"
        [showClear]="true"></png-dropdown>
    </div>
    <div class="form__group" *ngIf="needTable">
      <png-dropdown
        class="w-full mt-1"
        [fg]="fg"
        control="idTable"
        label="Table"
        labelWidth="100"
        [optionsValues]="tablesValues"
        placeholder="Select a Table"
        [required]="true"
        [filter]="true"
        [showClear]="true"></png-dropdown>
    </div>
  </form>
  <div class="h-full box shadow-1">
    <p-tabView>
      <p-tabPanel *ngIf="canReceive" header="Receipt">
        <app-detail-form
          [operationDetails]="operationReceived"
          [payments]="payments"
          [instrumentsValues]="instrumentsReceiptValues"></app-detail-form>
      </p-tabPanel>
      <p-tabPanel *ngIf="canDeliver" header="Delivery">
        <app-detail-form
          [operationDetails]="operationDelivered"
          [payments]="payments"
          [instrumentsValues]="instrumentsDeliveryValues"></app-detail-form>
      </p-tabPanel>
    </p-tabView>
  </div>
</app-add-edit-item>
