<app-add-edit-item [fg]="fg" (actionClicked)="onActionClicked($event)">
    <form [formGroup]="fg">
        <div class="form__group">
            <png-input-text class="w-full mt-1" label="Name" labelWidth="90" [fg]="fg" control="name" [required]="true" autocomplete="off"></png-input-text>
        </div>
        <div class="form__group">
            <png-dropdown class="w-full mt-1" label="Country" labelWidth="90" [fg]="fg" control="idCountry" placeholder="Country" [optionsValues]="countriesValues" [required]="true"></png-dropdown>
        </div>
        <div class="form__group">
            <png-input-switch class="w-full mt-1" label="Enabled" labelWidth="70" [fg]="fg" control="enabled"></png-input-switch>
        </div>
    </form>
  </app-add-edit-item>
