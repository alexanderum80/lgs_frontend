<app-add-edit-item [fg]="fg" (actionClicked)="onActionClicked($event)">
  <form [formGroup]="fg">
    <div class="form__group">
      <png-input-text
        class="w-full mt-1"
        label="Name"
        labelWidth="90"
        [fg]="fg"
        control="name"
        [required]="true"
        autocomplete="off"
      ></png-input-text>
    </div>
  </form>
</app-add-edit-item>
