<p-card class="login">
  <form [formGroup]="fg">
    <div class="form__group.mt-2">
      <png-input-text class="w-full mt-1" label="User" [fg]="fg" control="user" [required]="true" autocomplete="off"></png-input-text>
    </div>
    <div class="form__group">
      <png-password class="w-full" [fg]="fg" control="password" label="Nueva Contraseña" [required]="true" autocomplete="off"></png-password>
    </div>
    <div class="form__group">
      <png-password class="w-full" [fg]="fg" control="contrasenaConfirm" label="Confirmar Contraseña" [required]="true" autocomplete="off"></png-password>
    </div>
  </form>
</p-card>
