<app-list-item title="Drop Results">
    <div class="p-card h-full p-2">
        <form [formGroup]="fg" class="flex flex-column">
            <div class="form__group w-18rem m-1">
                <png-dropdown class="w-full mt-1" [fg]="fg" control="idSession" label="Date" [floatLabel]="true" labelWidth="100" [optionsValues]="sessionsValues" [required]="true" [filter]="true" [showClear]="true"></png-dropdown>
            </div>
            <div class="form__group">
                <png-button class="ml-1 mb-2" label="Get Drop Results" [style]="'primary'" [raised]="true" [disabled]="fg && !fg.valid" (clicked)="calculateReport()"></png-button>
            </div>
        </form>
        <p-table #dt2 [value]="dropResults" dataKey="Time"
            [rows]="25" [showCurrentPageReport]="true" [rowsPerPageOptions]="[25,50,100]" [loading]="loading"
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            rowGroupMode="subheader" groupRowsBy="Time"
            [scrollable]="true" scrollHeight="calc(100vh - 260px)">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="Table">Table<p-sortIcon field="Table"></p-sortIcon></th>
                    <th pSortableColumn="Amount" class="text-right">Amount<p-sortIcon field="Amount"></p-sortIcon></th>
                </tr>
                <tr>
                    <th>
                        <p-columnFilter type="text" field="Table"></p-columnFilter>
                    </th>
                    <th class="text-right">
                        <p-columnFilter type="text" field="Amount"></p-columnFilter>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="groupheader" let-drops>
                <tr pRowGroupHeader>
                    <td colspan="12">
                        <span class="font-bold ml-2">Time: {{drops.Time}}</span>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="groupfooter" let-drops>
                <tr class="p-rowgroup-footer">
                    <td class="w-6">
                        <div class="flex justify-content-end w-full font-bold">Total Drop</div>
                    </td>
                    <td style="text-align: end;" class="w-6 font-bold">{{calculateCustomerTotal(drops.Time) | currency}}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-drops>
                <tr>
                    <td>
                        {{drops.Table}}
                    </td>
                    <td class="text-right">
                        {{drops.Amount | currency}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="5">No results found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</app-list-item>
