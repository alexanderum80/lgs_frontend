<app-add-edit-item [fg]="fg" (actionClicked)="onActionClicked($event)">
    <form [formGroup]="fg">
        <div class="form__group">
            <png-input-text class="w-full mt-1" label="Name" labelWidth="90" [fg]="fg" control="name" [required]="true" autocomplete="off"></png-input-text>
        </div>
        <div class="form__group">
            <png-input-text class="w-full mt-1" label="Last Name" labelWidth="90" [fg]="fg" control="lastName" [required]="true" autocomplete="off"></png-input-text>
        </div>
        <div class="form__group">
            <png-input-text class="w-full mt-1" label="Personal Id" labelWidth="90" [fg]="fg" control="personalId" [required]="true" autocomplete="off"></png-input-text>
        </div>
        <div class="form__group">
            <png-input-text class="w-full mt-1" label="Passport Number" labelWidth="90" [fg]="fg" control="passportNumber" autocomplete="off"></png-input-text>
        </div>
        <div class="form__group">
            <png-input-text class="w-full mt-1" label="Note" labelWidth="90" [fg]="fg" control="note" autocomplete="off"></png-input-text>
        </div>
        <div class="form__group">
            <png-input-text class="w-full mt-1" label="Cell Phone" labelWidth="90" [fg]="fg" control="cellPhone" autocomplete="off"></png-input-text>
        </div>
        <div class="form__group">
            <png-calendar class="w-full mt-1" label="Date of Birth" labelWidth="90" [fg]="fg" control="dateOfBirth" autocomplete="off"></png-calendar>
        </div>
        <div class="form__group">
            <png-dropdown class="w-full mt-1" label="Country" labelWidth="90" [fg]="fg" control="idCountry" placeholder="Country" [optionsValues]="countriesValues" [required]="true"></png-dropdown>
        </div>
        <div class="form__group">
            <png-input-switch class="w-full mt-1" label="Enabled" labelWidth="70" [fg]="fg" control="enabled"></png-input-switch>
        </div>
    </form>
  </app-add-edit-item>
